<!DOCTYPE html>
<html>
<head>

<title>Akobox Access Point</title>

</head>
<body>
<div id="main">
<div id="first">
	<center>
<h2>Setup Akobox Access Point Security</h2>
</center>
<form method="post" action="apsetup.php">

<br>
<center>	<input type="text" name="AP_SSID" placeholder="Enter Akobox WiFi network  name (SSID)" required><br></center>

<br>
<center>	<input type="text" name="AP_PASS" placeholder="Enter passphrase (8 to 20 alphanumeric characters)" pattern="^[A-Za-z0-9]{8,20}$" required><br></center>
<br> 
<center>	<input type="text" name="AP_IP" placeholder="Enter IP Address, e.g. 192.168.4.1" pattern="^(?:(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9][0-9]|[0-9])(\.(?!$)|$)){4}$" required><br></center>
<br> 
<center>	<input type="text" name="AP_GW" placeholder="Enter Internet Gateway IP, e.g. 192.168.4.1" pattern="^(?:(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9][0-9]|[0-9])(\.(?!$)|$)){4}$" required><br></center>
<br> 
<center><input type="submit" value="Submit" /></center>
<br />
</form>
</div>
</div>
